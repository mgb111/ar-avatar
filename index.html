<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talking Avatar</title>

  <script type="importmap">
  {
    "imports": {
      "talkinghead": "https://cdn.jsdelivr.net/npm/@met4citizen/talkinghead@1.6.0/+esm",
      "headtts": "https://cdn.jsdelivr.net/npm/@met4citizen/headtts@0.2.1/+esm"
    }
  }
  </script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #container { width: 100vw; height: 100vh; position: relative; }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      color: white;
    }
    button { padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="controls">
    <button id="speak-button">Play Introduction</button>
    <p id="status">Status: Ready</p>
  </div>

  <script type="module">
    import { TalkingHead } from 'talkinghead';
    import { HeadTTS } from 'headtts';

    const container = document.getElementById('container');
    const statusElement = document.getElementById('status');

    let head;
    let headtts;
    const myPredefinedScript = "The final error has been fixed. I should now be working perfectly.";

    async function initializeAvatar() {
      try {
        statusElement.innerText = 'Status: Loading Avatar...';
        head = new TalkingHead(container, { ttsEndpoint: "none" });
        await head.loadModel('avatar.glb');
        head.setVisible(true);
        statusElement.innerText = 'Status: Avatar Loaded.';

        statusElement.innerText = 'Status: Loading TTS Engine...';
        headtts = new HeadTTS();
        statusElement.innerText = 'Status: Ready.';

        headtts.onmessage = (message) => {
          if (message.type === "audio") {
            head.speakAudio(message.data);
          } else if (message.type === "error") {
            console.error("HeadTTS Error:", message.data.error);
            statusElement.innerText = 'Status: TTS Error.';
          }
        };
      } catch (error) {
        console.error("Initialization error:", error);
        statusElement.innerText = 'Status: Initialization Failed.';
      }
    }

    document.getElementById('speak-button').addEventListener('click', () => {
      if (!head || !headtts) {
        alert('Avatar or TTS not initialized yet.');
        return;
      }
      statusElement.innerText = 'Status: Synthesizing speech...';
      headtts.synthesize({ input: myPredefinedScript });
    });

    initializeAvatar();
  </script>
</body>
</html>
