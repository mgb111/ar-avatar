<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Avatar Lip Sync</title>
  <style>
    body { margin: 0; background: #222; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    #avatar-container { width: 600px; height: 600px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="avatar-container"></div>
  <button id="speakBtn">Speak</button>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/controls/OrbitControls.js';

    const container = document.getElementById('avatar-container');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 2);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1.6, 0);
    controls.update();

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0, 5, 5);
    scene.add(directionalLight);

    // Load avatar.glb
    let avatar;
    const loader = new GLTFLoader();
    loader.load('avatar.glb', (gltf) => {
      avatar = gltf.scene;
      avatar.scale.set(1,1,1);
      scene.add(avatar);
      animate();
    }, undefined, (error) => {
      console.error(error);
    });

    // Simple animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Simple lip-sync via browser TTS (no visemes)
    const speakBtn = document.getElementById('speakBtn');
    speakBtn.addEventListener('click', () => {
      if (!avatar) return;
      const utterance = new SpeechSynthesisUtterance('Hello, I am your 3D avatar!');
      utterance.rate = 1;
      speechSynthesis.speak(utterance);

      // Optional: simple head nod while speaking
      let progress = 0;
      const interval = setInterval(() => {
        if (!speechSynthesis.speaking) {
          avatar.rotation.x = 0;
          clearInterval(interval);
          return;
        }
        avatar.rotation.x = 0.05 * Math.sin(progress);
        progress += 0.3;
      }, 50);
    });
  </script>

</body>
</html>
