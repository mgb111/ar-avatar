<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready Player Me Avatar LipSync</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #fff; font-family: sans-serif; }
    #controls { position: absolute; top: 10px; display: flex; gap: 10px; }
    input { padding: 5px; width: 300px; }
    button { padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="scriptInput" placeholder="Type your script here" />
    <button id="speakBtn">Speak</button>
  </div>

  <script type="module">
    import { showAvatar } from './talkinghead.mjs';

    let avatar;

    async function initAvatar() {
      avatar = await showAvatar({
        modelUrl: './avatar.glb',  // Make sure avatar.glb is in same directory
        autoPlay: false // We'll trigger speech manually
      });
    }

    initAvatar();

    // Speak function using Web Speech API
    function speakText(text) {
      if (!avatar) return;

      // Web Speech API
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 1; // speed
      utterance.pitch = 1; // pitch

      // Trigger avatar lip-sync using TalkingHead
      avatar.speak(text);

      // Play speech
      speechSynthesis.speak(utterance);
    }

    document.getElementById('speakBtn').onclick = () => {
      const text = document.getElementById('scriptInput').value.trim();
      if (text) speakText(text);
    };
  </script>
</body>
</html>
