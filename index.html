<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Avatar Debugging</title>
    <style>
        body { 
            font-family: sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            color: white;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/",
        "talkinghead": "https://cdn.jsdelivr.net/gh/met4citizen/TalkingHead@1.6/modules/talkinghead.mjs",
        "headtts": "https://cdn.jsdelivr.net/gh/met4citizen/HeadTTS@0.2/modules/headtts.mjs"
      }
    }
    </script>
</head>
<body>
    <div id="container"></div>

    <div id="controls">
        <button id="speak-button">Play Introduction</button>
        <p id="status">Status: Ready</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TalkingHead } from 'talkinghead';
        import { HeadTTS } from 'headtts';

        // --- 1. Basic Three.js Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // --- DEBUGGING: Move camera far back to get a wider view ---
        camera.position.set(0, 1.6, 10); // Moved camera from 2.5 to 10

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1.4, 0);
        controls.update();

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // --- DEBUGGING: Add the AxesHelper to the scene ---
        const axesHelper = new THREE.AxesHelper(5); // The number 5 sets the size of the lines
        scene.add(axesHelper);

        const statusElement = document.getElementById('status');
        let head;
        let headtts;
        
        // --- YOUR PRE-DEFINED SCRIPT ---
        const myPredefinedScript = "Welcome to my webpage. I am a digital avatar, ready to assist you. Please look around.";

        async function initializeAvatar() {
            statusElement.innerText = 'Status: Loading Avatar...';
            head = new TalkingHead(scene, {
                camera: camera,
                ttsEndpoint: "none"
            });

            // --- Make sure this path is correct. It looks for avatar.glb in the same folder ---
            await head.loadModel('avatar.glb');
            
            // --- DEBUGGING: Log to the console after loading ---
            console.log("Model loading function has completed.");
            console.log("Avatar object:", head.model); // Check if the model object exists

            head.setVisible(true);
            statusElement.innerText = 'Status: Avatar Loaded.';
            
            statusElement.innerText = 'Status: Loading TTS Engine...';
            headtts = new HeadTTS();
            statusElement.innerText = 'Status: Ready.';

            headtts.onmessage = (message) => {
                if (message.type === "audio") {
                    head.speakAudio(message.data);
                } else if (message.type === "error") {
                    console.error("HeadTTS Error:", message.data.error);
                    statusElement.innerText = 'Status: TTS Error.';
                }
            };
        }

        document.getElementById('speak-button').addEventListener('click', () => {
            if (!head || !headtts) {
                alert('Avatar or TTS not initialized yet.');
                return;
            }
            const text = myPredefinedScript;
            if (text) {
                statusElement.innerText = 'Status: Synthesizing speech...';
                headtts.synthesize({ input: text });
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if (head) head.update(performance.now());
            renderer.render(scene, camera);
        }

        initializeAvatar();
        animate();
    </script>
</body>
</html>
