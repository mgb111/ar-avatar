<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Avatar</title>

    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/",
        "talkinghead": "https://cdn.jsdelivr.net/npm/@met4citizen/talkinghead@1.6.0/+esm",
        "headtts": "https://cdn.jsdelivr.net/npm/@met4citizen/headtts@0.2.1/+esm"
      }
    }
    </script>

    <style>
        body { 
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative; /* Required by the TalkingHead library */
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10; /* Ensures controls appear on top of the 3D scene */
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            color: white;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="controls">
        <button id="speak-button">Play Introduction</button>
        <p id="status">Status: Ready</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { TalkingHead } from 'talkinghead';
        import { HeadTTS } from 'headtts';

        // 1. Scene Setup
        const mainScene = new THREE.Scene();
        mainScene.background = new THREE.Color(0xeeeeee);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 2.5);

        // Add lighting to the main scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        mainScene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(1, 1, 1);
        mainScene.add(directionalLight);
        
        const statusElement = document.getElementById('status');
        let head;
        let headtts;
        const myPredefinedScript = "Hello. After a lot of troubleshooting, I am now working correctly.";

        // 2. Initialization Function
        async function initializeAvatar() {
            statusElement.innerText = 'Status: Loading...';
            
            // Get the actual HTML element from the page
            const container = document.getElementById('container'); 

            // Initialize TalkingHead with the HTML container
            head = new TalkingHead(container, {
                camera: camera,
                ttsEndpoint: "none"
            });

            // Add the TalkingHead's internal scene to our main scene
            mainScene.add(head.scene);

            await head.loadModel('avatar.glb');
            head.setVisible(true);
            statusElement.innerText = 'Status: Avatar Loaded.';
            
            statusElement.innerText = 'Status: Loading TTS Engine...';
            headtts = new HeadTTS();
            statusElement.innerText = 'Status: Ready.';

            headtts.onmessage = (message) => {
                if (message.type === "audio") {
                    head.speakAudio(message.data);
                } else if (message.type === "error") {
                    console.error("HeadTTS Error:", message.data.error);
                    statusElement.innerText = 'Status: TTS Error.';
                }
            };
        }

        // 3. Event Listener
        document.getElementById('speak-button').addEventListener('click', () => {
            if (!head || !headtts) {
                alert('Avatar or TTS not initialized yet.');
                return;
            }
            const text = myPredefinedScript;
            if (text) {
                statusElement.innerText = 'Status: Synthesizing speech...';
                headtts.synthesize({ input: text });
            }
        });

        // 4. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (head) {
                // The library handles its own rendering, so we just need to call update
                head.update(performance.now());
            }
        }

        initializeAvatar();
        animate();
    </script>
</body>
</html>
