<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Avatar (ESM Import)</title>
    <style>
        body { 
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            color: white;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="controls">
        <button id="speak-button">Play Introduction</button>
        <p id="status">Status: Ready</p>
    </div>

    <script type="module">
        // Import libraries directly from the CDN
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/controls/OrbitControls.js';
        import { TalkingHead } from 'https://cdn.jsdelivr.net/npm/@met4citizen/talkinghead@1.6.0/+esm';
        import { HeadTTS } from 'https://cdn.jsdelivr.net/npm/@met4citizen/headtts@0.2.1/+esm';

        // 1. Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 2.5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1.4, 0);
        controls.update();

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        const statusElement = document.getElementById('status');
        let head;
        let headtts;
        const myPredefinedScript = "Welcome. This talking avatar is now loaded using the direct ES Module import method.";

        // 2. Initialization Function
        async function initializeAvatar() {
            statusElement.innerText = 'Status: Loading Avatar...';
            head = new TalkingHead(scene, {
                camera: camera,
                ttsEndpoint: "none"
            });
            await head.loadModel('avatar.glb');
            head.setVisible(true);
            statusElement.innerText = 'Status: Avatar Loaded.';
            
            statusElement.innerText = 'Status: Loading TTS Engine...';
            headtts = new HeadTTS();
            statusElement.innerText = 'Status: Ready.';

            headtts.onmessage = (message) => {
                if (message.type === "audio") {
                    head.speakAudio(message.data);
                } else if (message.type === "error") {
                    console.error("HeadTTS Error:", message.data.error);
                    statusElement.innerText = 'Status: TTS Error.';
                }
            };
        }

        // 3. Event Listener
        document.getElementById('speak-button').addEventListener('click', () => {
            if (!head || !headtts) {
                alert('Avatar or TTS not initialized yet.');
                return;
            }
            const text = myPredefinedScript;
            if (text) {
                statusElement.innerText = 'Status: Synthesizing speech...';
                headtts.synthesize({ input: text });
            }
        });

        // 4. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (head) head.update(performance.now());
            renderer.render(scene, camera);
        }

        initializeAvatar();
        animate();
    </script>
</body>
</html>
